sudo: true
dist: xenial

git:
  depth: false

language: python

python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7

cache: pip

install:
  - travis_retry pip install -r requirements.txt
  - travis_retry pip install pytest pytest-cov==2.5.1 pytest-pep8 coveralls
  # install documentation requirements
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.7" ]]; then
      travis_retry pip install -r docs/rtd-requirements.txt;
    else
      echo "Invalid python version for testing docs";
    fi

script:
  - PYTHONPATH=$PWD:$PYTHONPATH pytest --cov=redis_consumer --pep8
  - PYTHONPATH=$PWD:$PYTHONPATH sphinx-build -nT -b dummy ./docs/source build/html

jobs:
  include:
    - stage: deploy
      if: tag IS present
      python: 3.6
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build -t "$TRAVIS_REPO_SLUG" .
      - docker images
      - docker tag "$TRAVIS_REPO_SLUG" "$TRAVIS_REPO_SLUG":latest
      - docker tag "$TRAVIS_REPO_SLUG" "$TRAVIS_REPO_SLUG":"${TRAVIS_TAG}"
      - docker push "$TRAVIS_REPO_SLUG"

after_success:
  - coveralls
